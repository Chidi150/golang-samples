<section class="container">
   <h4 id="shoptitle">{{.Title}}</h4>

<div class="btn-group">
  <form action="/shops/{{.ID}}:delete" method="post">
    <a href="/shops/{{.ID}}/edit" class="btn btn-primary btn-sm">
      <i class="glyphicon glyphicon-edit"></i>
      <span>Edit shop</span>
    </a>
    <button class="btn btn-danger btn-sm">
      <i class="glyphicon glyphicon-trash"></i>
      <span>Delete shop</span>
    </button>
  </form>
</div>

<div class="media">
  <div class="media-left">
    <img style="width: 800px" src="{{if .ImageURL}}{{.ImageURL}}{{else}}https://maps.googleapis.com/maps/api/streetview?size=400x400&location=40.720032,-73.988354&fov=90&heading=235&pitch=10&key=%20AIzaSyAV3qAYIEuBGzPlmmi92dUmrp8g4noIm2s{{end}}">
  </div>
  <div class="media-body">
 
    <h5>Shop Owner: {{if .Author}}{{.Author}}{{else}}unknown{{end}}</h5>
    <p>{{.Description}}</p>
    <small>Added by {{.CreatedByDisplayName}}</small>
  </div>
</div>
</section>
