<div class="container">
<h3>{{if .}}Edit{{else}}Add{{end}} shop</h3>

<form method="post" enctype="multipart/form-data" action="/shops{{if .}}/{{.ID}}{{end}}">
  <div class="form-group">
    <label for="title">Shop Name:</label>
    <input class="form-control" name="title" id="title" value="{{.Title}}">
  </div>
  <div class="form-group">
    <label for="category">Shop Product Category:</label>
    <input class="form-control" name="category" id="category" value="{{.Category}}">
  </div>
  <div class="form-group">
    <label for="author">Shop Owner:</label>
    <input class="form-control" name="author" id="author" value="{{.Author}}">
  </div>
  <div class="form-group">
    <label for="phone">Shop Owner Phone number:</label>
    <input class="form-control" name="phone" id="phone" value="{{.Phone}}">
  </div>
  <div class="form-group">
    <label for="emailaddress">Shop Owner Email Address:</label>
    <input class="form-control" name="emailaddress" id="emailaddress" value="{{.EmailAddress}}">
  </div>
  <div class="form-group">
    <label for="address">Shop Location Address:</label>
    <input class="form-control" name="address" id="address" value="{{.Address}}">
  </div>
  <div class="form-group">
    <label for="publishedDate">Date Created:</label>
    <input class="form-control" name="publishedDate" id="publishedDate" value="{{.PublishedDate}}">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input class="form-control" name="description" id="description" value="{{.Description}}">
  </div>
  <div class="form-group">
    <label for="image">Cover Image:</label>
    <input class="form-control" name="image" id="image" type="file">
  </div>
  <button class="btn btn-success">Save</button>
  <input type="hidden" name="imageURL" value="{{.ImageURL}}">
  <input type="hidden" name="createdBy" value="{{.CreatedBy}}">
  <input type="hidden" name="createdByID" value="{{.CreatedByID}}">
</form>
</div>
